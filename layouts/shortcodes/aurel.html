

<div id="targetInput">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" value="00" min="0">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" value="00" min="0" max="59">
    <label for="milliseconds" style="display: none;">Milliseconds:</label>
    <input type="number" id="milliseconds" value="00" min="0" max="99" style="display: none;">
</div>

<div id="timerDisplay">00:00:00</div>

<button id="startButton">Start</button>
<button id="pauseButton">Pause</button>
<button id="resetButton">Reset</button>


<svg width="120" height="120">
    <circle cx="60" cy="60" r="50" stroke="#ccc" stroke-width="10" fill="transparent" />
    <circle id="progressCircle" cx="60" cy="60" r="50" stroke="#4CAF50" stroke-width="10" fill="transparent" stroke-dasharray="314" stroke-dashoffset="314" />
</svg>

<script src="/js/aurel.js"></script>
